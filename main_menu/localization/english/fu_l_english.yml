 # Game Rules:
 ## Movement Speed:
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Army Movement Speed"
 setting_fu_vanilla_army_speed_setting: "Option 1/5: Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Same exact time to move between locations as vanilla."
 setting_fu_66_army_speed_setting: "Option 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "Slows army movement speed to 2/3rd (66%) allowing for better control at higher game speeds."
 setting_fu_50_army_speed_setting: "Option 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "Slows army movement speed to 1/2th (50%) allowing for better control at higher game speeds."
 setting_fu_33_army_speed_setting: "Option 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "Slows army movement speed to 1/3rd (33%) allowing for better control at higher game speeds."
 setting_fu_25_army_speed_setting: "Option 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "Slows army movement speed to 1/4th (25%) allowing for better control at higher game speeds."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Navy Movement Speed"
 setting_fu_vanilla_navy_speed_setting: "Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Same exact time to move between sea tiles as vanilla."
 setting_fu_66_navy_speed_setting: "Option 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "Slows navy movement speed to 2/3rd (66%) allowing for better control at higher game speeds."
 setting_fu_50_navy_speed_setting: "Option 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "Slows navy movement speed to 1/2th (50%) allowing for better control at higher game speeds."
 setting_fu_33_navy_speed_setting: "Option 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "Slows navy movement speed to 1/3rd (33%) allowing for better control at higher game speeds."
 setting_fu_25_navy_speed_setting: "Option 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "Slows navy movement speed to 1/4th (25%) allowing for better control at higher game speeds."

 ## Performance:
 rule_fu_sop_rule: "Faster Universalis: Pop-Based Countries"
 setting_fu_no_cull_sop_countries_setting: "Option 1/2: Keep All Pop-Based Countries"
 setting_fu_no_cull_sop_countries_setting_desc: "No changes will be made to the game's pop-based countries."
 setting_fu_remove_sop_countries_setting: "Option 2/2: Remove Pop-Based Countries"
 setting_fu_remove_sop_countries_setting_desc: "Will remove every pop-based country that is not present in an owned location."
 rule_fu_nation_removal_rule: "Faster Universalis: Nation Removal"
 setting_fu_no_removal_setting: "Option 1/4: No Removal"
 setting_fu_no_removal_setting_desc: "All nations will be present in the game."
 setting_fu_remove_low_importance_setting: "Option 2/4: Remove Low Impact Nations"
 setting_fu_remove_low_importance_setting_desc: "Removes all nations in these subcontinents: North America, South America, Pacific Islands"
 setting_fu_europe_europe_centric_setting: "Option 3/4: Europe Centric"
 setting_fu_europe_europe_centric_setting_desc: "Removes all nations in these subcontinents: East Asia, South Asia, South East Asia, Australasia, Pacific Islands, South America"
 setting_fu_asia_centric_setting: "Option 4/4: Asia Centric"
 setting_fu_asia_centric_setting_desc: "Removes all nations in these subcontinents: Western Europe, Eastern Europe, North Africa, West Africa, Central Africa, North America, South America"
 rule_fu_block_recolonization_rule: "Faster Universalis: Block Recolonization"
 setting_fu_recolonization_blocked_setting: "Option 1/2: Yes"
 setting_fu_recolonization_blocked_setting_desc: "Will delete the pops in and prevent recolonization of all disabled subcontinents when used with Europe Centric, or Asia Centric settings. Will not block colonization or remove pops of never colonized subcontinents such as South America."
 setting_fu_recolonization_allowed_setting: "Option 1/2: No"
 setting_fu_recolonization_allowed_setting_desc: "You will be able to recolonize all removed subcontinents."
 rule_fu_pop_removal_rule: "Faster Universalis: Pop-Based Countries"
 setting_fu_keep_pops_setting: "Option 1/2: Keep All Pops"
 setting_fu_keep_pops_setting_desc: "No pops will be deleted."
 setting_fu_remove_unowned_pops_setting: "Option 2/2: Remove Unowned Pops"
 setting_fu_remove_unowned_pops_setting_desc: "Delete pops from locations without owners (including pop-based countries). Better performance, but will make colonization faster, as there will be no local populations. This stacks with national removal."
