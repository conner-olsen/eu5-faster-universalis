l_english:
 # Modifiers:
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Save Game Compatibility"
 fu_save_game_compatability: "Save Game Compatibility"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Location Disabled by Game Rule"

 # Game Rules:
 rule_fu_sop_rule: "Faster Universalis: Pop-Based Countries"
 setting_fu_no_cull_sop_countries_setting: "Keep All Pop-Based Countries"
 setting_fu_no_cull_sop_countries_setting_desc: "No changes will be made to the game's pop-based countries."
 setting_fu_cull_sop_countries_setting: "Cull Pop-Based Countries"
 setting_fu_cull_sop_countries_setting_desc: "Will remove every pop-based country that is not present in an owned location."
 rule_fu_nation_removal_rule: "Faster Universalis: Nation Removal"
 setting_fu_no_removal_setting: "No Removal"
 setting_fu_no_removal_setting_desc: "All nations will be present in the game."
 setting_fu_europe_europe_centric_setting: "Europe Centric"
 setting_fu_europe_europe_centric_setting_desc: "Removes all nations in these subcontinents: East Asia, South Asia, South East Asia, Australasia, Pacific Islands, South America"
 setting_fu_asia_centric_setting: "Asia Centric"
 setting_fu_asia_centric_setting_desc: "Removes all nations in these subcontinents: Western Europe, Eastern Europe, North Africa, West Africa, Central Africa, North America, South America"
 setting_fu_remove_low_importance_setting: "Remove Low Importance Nations"
 setting_fu_remove_low_importance_setting_desc: "Removes all nations in these subcontinents: North America, South America, Pacific Islands"
 rule_fu_block_recolonization_rule: "Faster Universalis: Block Recolonization"
 setting_fu_recolonization_blocked_setting: "Yes"
 setting_fu_recolonization_blocked_setting_desc: "Will prevent recolonization of all disabled subcontinents when used with Europe Centric, or Asia Centric settings. Will not block colonization of never colonized subcontinents such as South America."
 setting_fu_recolonization_allowed_setting: "No"
 setting_fu_recolonization_allowed_setting_desc: "You will be able to recolonize all removed subcontinents."
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Army Movement Speed"
 setting_fu_vanilla_army_speed_setting: "Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Same exact time to move between locations as vanilla."
 setting_fu_half_army_speed_setting: "1/2"
 setting_fu_half_army_speed_setting_desc: "Slows army movement speed by 50% to allow for better control at higher game speeds."
 setting_fu_third_army_speed_setting: "1/3"
 setting_fu_third_army_speed_setting_desc: "Slows army movement speed by 33.3% to allow for better control at higher game speeds."
 setting_fu_quarter_army_speed_setting: "1/4"
 setting_fu_quarter_army_speed_setting_desc: "Slows army movement speed by 75% to allow for better control at higher game speeds."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Navy Movement Speed"
 setting_fu_vanilla_navy_speed_setting: "Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Same exact time to move between sea tiles as vanilla."
 setting_fu_half_navy_speed_setting: "1/2"
 setting_fu_half_navy_speed_setting_desc: "Slows navy movement speed by 50% to allow for better control at higher game speeds."
 setting_fu_third_navy_speed_setting: "1/3"
 setting_fu_third_navy_speed_setting_desc: "Slows navy movement speed by 33.3% to allow for better control at higher game speeds."
 setting_fu_quarter_navy_speed_setting: "1/4"
 setting_fu_quarter_navy_speed_setting_desc: "Slows navy movement speed by 75% to allow for better control at higher game speeds."
