l_japanese:
 rule_fu_sop_rule: "Faster Universalis: Popベースの国家"
 setting_fu_no_cull_sop_countries_setting: "オプション 1/2: Popベースの国家を維持する"
 setting_fu_no_cull_sop_countries_setting_desc: "ゲームのPOPベースの国家に変更は加えられません。"
 rule_fu_nation_removal_rule: "Faster Universalis: 国家の削除"
 setting_fu_no_removal_setting: "オプション 1/4: 削除なし"
 setting_fu_no_removal_setting_desc: "すべての国家がゲーム内に存在します。"
 setting_fu_europe_europe_centric_setting: "オプション 3/4: ヨーロッパ中心"
 setting_fu_europe_europe_centric_setting_desc: "以下の亜大陸にあるすべての国家を削除します：東アジア、南アジア、東南アジア、オーストララシア、太平洋諸島、南アメリカ"
 setting_fu_asia_centric_setting: "オプション 4/4: アジア中心"
 setting_fu_asia_centric_setting_desc: "以下の亜大陸に含まれるすべての国家を削除します：西ヨーロッパ、東ヨーロッパ、北アフリカ、西アフリカ、中央アフリカ、北アメリカ、南アメリカ"
 setting_fu_remove_low_importance_setting: "オプション 2/4: 影響力の低い国家を削除"
 setting_fu_remove_low_importance_setting_desc: "以下の亜大陸にある全ての国家を削除します：北アメリカ、南アメリカ、太平洋諸島"
 rule_fu_block_recolonization_rule: "Faster Universalis: 再入植の禁止"
 setting_fu_recolonization_blocked_setting: "オプション 1/2: はい"
 setting_fu_recolonization_blocked_setting_desc: "「ヨーロッパ中心」または「アジア中心」の設定と併用した場合、無効化されたすべての亜大陸のPopを削除し、再植民を禁止します。南アメリカなどの一度も植民されていない亜大陸については、Popの削除や植民の制限は行われません。"
 setting_fu_recolonization_allowed_setting: "オプション 1/2: いいえ"
 setting_fu_recolonization_allowed_setting_desc: "削除されたすべての亜大陸を再入植できるようになります。"
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "セーブデータの互換性"
 fu_save_game_compatability: "セーブデータの互換性"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "ゲームルールにより所在地が無効化されました"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: 陸軍の移動速度"
 setting_fu_vanilla_army_speed_setting: "オプション 1/5: バニラ"
 setting_fu_vanilla_army_speed_setting_desc: "ロケーション間の移動時間はバニラと全く同じです。"
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: 海軍の移動速度"
 setting_fu_vanilla_navy_speed_setting: "バニラ"
 setting_fu_vanilla_navy_speed_setting_desc: "海域間の移動時間をバニラと全く同じにします。"
 setting_fu_66_army_speed_setting: "オプション 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "陸軍の移動速度を2/3 (66%) に低下させ、高速なゲームスピードでも操作しやすくします。"
 setting_fu_50_army_speed_setting: "オプション 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "陸軍の移動速度を1/2（50%）に低下させ、高いゲーム速度での操作性を向上させます。"
 setting_fu_33_army_speed_setting: "オプション 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "陸軍の移動速度を1/3（33%）に低下させ、高いゲーム速度でも操作しやすくします。"
 setting_fu_25_army_speed_setting: "オプション 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "陸軍の移動速度を1/4 (25%) に低下させ、高速度でのゲームプレイにおいてより正確な操作を可能にします。"
 setting_fu_66_navy_speed_setting: "オプション 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "海軍の移動速度を2/3（66%）に低下させ、高いゲーム速度での操作性を向上させます。"
 setting_fu_50_navy_speed_setting: "オプション 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "海軍の移動速度を1/2（50%）に低下させ、高いゲーム速度での操作性を向上させます。"
 setting_fu_33_navy_speed_setting: "オプション 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "海軍の移動速度を1/3（33%）に低下させ、高いゲーム速度でも操作しやすくします。"
 setting_fu_25_navy_speed_setting: "選択肢 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "海軍の移動速度を1/4（25%）に低下させ、高いゲームスピードでも操作しやすくします。"
 setting_fu_remove_sop_countries_setting: "オプション 2/2: ポップ制国家を削除"
 setting_fu_remove_sop_countries_setting_desc: "所有しているロケーションに存在しない、すべてのポップベースの国家を削除します。"
 rule_fu_pop_removal_rule: "Faster Universalis: 所有者のいないポップの削除"
 setting_fu_keep_pops_setting: "オプション 1/2: すべてのPOPを保持"
 setting_fu_keep_pops_setting_desc: "POPは削除されません。"
 setting_fu_remove_unowned_pops_setting: "オプション 2/2: 無所属のPOPを削除"
 setting_fu_remove_unowned_pops_setting_desc: "所有者のいない立地（POPベースの国家を含む）からPOPを削除します。パフォーマンスが向上しますが、現地の住民がいなくなるため植民が速くなります。これは国家の削除設定と併用可能です。"
