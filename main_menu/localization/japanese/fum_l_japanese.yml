 setting_fum_remove_sop_countries_setting: "オプション 2/2: ポップ制国家を削除"
 setting_fum_remove_sop_countries_setting_desc: "所有しているロケーションに存在しない、すべてのポップベースの国家を削除します。"
 rule_fum_pop_removal_rule: "Faster Universalis: 所有者のいないポップの削除"
 setting_fum_keep_pops_setting: "オプション 1/2: すべてのPOPを保持"
 setting_fum_keep_pops_setting_desc: "POPは削除されません。"
 setting_fum_remove_unowned_pops_setting: "オプション 2/2: 無所属のPOPを削除"
 setting_fum_remove_unowned_pops_setting_desc: "所有者のいないロケーション（ポップベースの国家を含む）からポップを削除します。パフォーマンスは向上しますが、現地の人口がいなくなるため、入植が早まります。これは国家の削除設定と効果が累積します。"
