l_japanese:
 rule_fum_sop_rule: "Faster Universalis: Popベースの国家"
 setting_fum_no_cull_sop_countries_setting: "オプション 1/2: Popベースの国家を維持する"
 setting_fum_no_cull_sop_countries_setting_desc: "ゲームのPOPベースの国家に変更は加えられません。"
 rule_fum_nation_removal_rule: "Faster Universalis: 国家の削除"
 setting_fum_no_removal_setting: "オプション 1/4: 削除なし"
 setting_fum_no_removal_setting_desc: "すべての国家がゲーム内に存在します。"
 setting_fum_europe_europe_centric_setting: "オプション 3/4: ヨーロッパ中心"
 setting_fum_europe_europe_centric_setting_desc: "以下の亜大陸にあるすべての国家を削除します：東アジア、南アジア、東南アジア、オーストララシア、太平洋諸島、南アメリカ"
 setting_fum_asia_centric_setting: "オプション 4/4: アジア中心"
 setting_fum_asia_centric_setting_desc: "以下の亜大陸に含まれるすべての国家を削除します：西ヨーロッパ、東ヨーロッパ、北アフリカ、西アフリカ、中央アフリカ、北アメリカ、南アメリカ"
 setting_fum_remove_low_importance_setting: "オプション 2/4: 影響力の低い国家を削除"
 setting_fum_remove_low_importance_setting_desc: "以下の亜大陸にある全ての国家を削除します：北アメリカ、南アメリカ、太平洋諸島"
 rule_fum_block_recolonization_rule: "Faster Universalis: 再入植の禁止"
 setting_fum_recolonization_blocked_setting: "オプション 1/2: はい"
 setting_fum_recolonization_blocked_setting_desc: "「ヨーロッパ中心」または「アジア中心」の設定と併用した場合、無効化されたすべての亜大陸のPopを削除し、再植民を禁止します。南アメリカなどの一度も植民されていない亜大陸については、Popの削除や植民の制限は行われません。"
 setting_fum_recolonization_allowed_setting: "オプション 1/2: いいえ"
 setting_fum_recolonization_allowed_setting_desc: "削除されたすべての亜大陸を再入植できるようになります。"
 AUTO_MODIFIER_NAME_fum_save_game_compatability: "セーブデータの互換性"
