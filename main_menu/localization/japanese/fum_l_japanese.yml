 setting_fum_66_navy_speed_setting: "オプション 2/5: 66%"
 setting_fum_66_navy_speed_setting_desc: "海軍の移動速度を2/3（66%）に低下させ、高いゲーム速度での操作性を向上させます。"
 setting_fum_50_navy_speed_setting: "オプション 3/5: 50%"
