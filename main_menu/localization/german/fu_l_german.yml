l_german:
 rule_fu_sop_rule: "Faster Universalis: Pop-basierte Länder"
 setting_fu_no_cull_sop_countries_setting: "Option 1/2: Pop-basierte Länder beibehalten"
 setting_fu_no_cull_sop_countries_setting_desc: "Es werden keine Änderungen an den pop-basierten Ländern des Spiels vorgenommen."
 rule_fu_nation_removal_rule: "Faster Universalis: Nationen-Entfernung"
 setting_fu_no_removal_setting: "Option 1/4: Keine Entfernung"
 setting_fu_no_removal_setting_desc: "Alle Nationen werden im Spiel vorhanden sein."
 setting_fu_europe_europe_centric_setting: "Option 3/4: Europa-zentriert"
 setting_fu_europe_europe_centric_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Ostasien, Südasien, Südostasien, Australasien, Pazifische Inseln, Südamerika"
 setting_fu_asia_centric_setting: "Option 4/4: Asien-zentriert"
 setting_fu_asia_centric_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Westeuropa, Osteuropa, Nordafrika, Westafrika, Zentralafrika, Nordamerika, Südamerika"
 setting_fu_remove_low_importance_setting: "Option 2/4: Nationen mit geringem Einfluss entfernen"
 setting_fu_remove_low_importance_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Nordamerika, Südamerika, Pazifische Inseln."
 rule_fu_block_recolonization_rule: "Faster Universalis: Neukolonisierung blockieren"
 setting_fu_recolonization_blocked_setting: "Option 1/2: Ja"
 setting_fu_recolonization_blocked_setting_desc: "Löscht die Pops in allen deaktivierten Subkontinenten und verhindert deren Neukolonialisierung, wenn die Einstellungen „Europa-zentriert“ oder „Asien-zentriert“ verwendet werden. Blockiert nicht die Kolonialisierung und entfernt keine Pops von niemals kolonialisierten Subkontinenten wie Südamerika."
 setting_fu_recolonization_allowed_setting: "Option 1/2: Nein"
 setting_fu_recolonization_allowed_setting_desc: "Ihr werdet in der Lage sein, alle entfernten Subkontinente neu zu kolonisieren."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Spielstand-Kompatibilität"
 fu_save_game_compatability: "Spielstand-Kompatibilität"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Standort durch Spielregel deaktiviert"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Armeebewegungsgeschwindigkeit"
 setting_fu_vanilla_army_speed_setting: "Option 1/5: Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Exakt dieselbe Zeit für die Bewegung zwischen Orten wie in Vanilla."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Flottenbewegungsgeschwindigkeit"
 setting_fu_vanilla_navy_speed_setting: "Option 1/5: Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Exakt dieselbe Zeit für die Bewegung zwischen Meeresfeldern wie in Vanilla."
 setting_fu_66_army_speed_setting: "Option 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "Reduziert die Bewegungsgeschwindigkeit von Armeen auf 2/3 (66 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_50_army_speed_setting: "Option 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "Verringert die Bewegungsgeschwindigkeit von Armeen auf die Hälfte (50 %), um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_33_army_speed_setting: "Option 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "Verlangsamt die Bewegungsgeschwindigkeit von Armeen auf 1/3 (33 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_25_army_speed_setting: "Option 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "Reduziert die Bewegungsgeschwindigkeit von Armeen auf 1/4 (25 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_66_navy_speed_setting: "Option 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "Verlangsamt die Flottenbewegungsgeschwindigkeit auf 2/3 (66 %), um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_50_navy_speed_setting: "Option 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "Verlangsamt die Bewegungsgeschwindigkeit von Flotten auf die Hälfte (50 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_33_navy_speed_setting: "Option 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "Reduziert die Bewegungsgeschwindigkeit von Flotten auf 1/3 (33 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_25_navy_speed_setting: "Option 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "Reduziert die Bewegungsgeschwindigkeit von Flotten auf ein Viertel (25 %), was eine bessere Kontrolle bei höheren Spielgeschwindigkeiten ermöglicht."
 setting_fu_remove_sop_countries_setting: "Option 2/2: Pop-basierte Länder entfernen"
 setting_fu_remove_sop_countries_setting_desc: "Entfernt jedes bevölkerungsbasierte Land, das nicht an einem Ort in eigenem Besitz präsent ist."
 rule_fu_pop_removal_rule: "Faster Universalis: Entfernung besitzloser Pops"
 setting_fu_keep_pops_setting: "Option 1/2: Alle Pops behalten"
 setting_fu_keep_pops_setting_desc: "Es werden keine Pops gelöscht."
 setting_fu_remove_unowned_pops_setting: "Option 2/2: Besitzerlose Pops entfernen"
 setting_fu_remove_unowned_pops_setting_desc: "Löscht Pops aus Standorten ohne Besitzer (einschließlich pop-basierter Länder). Bessere Performance, beschleunigt jedoch die Kolonialisierung, da keine lokale Bevölkerung vorhanden ist. Dies ist mit der Entfernung von Nationen kombinierbar."
 AUTO_MODIFIER_NAME_fu_tick_rate_adjustments: "Tick-Rate-Anpassungen"
 STATIC_MODIFIER_NAME_fu_66_army_speed_adjustment: "66% Armeegeschwindigkeitsanpassung"
 STATIC_MODIFIER_NAME_fu_50_army_speed_adjustment: "50 % Armeegeschwindigkeitsanpassung"
 STATIC_MODIFIER_NAME_fu_33_army_speed_adjustment: "33% Anpassung der Armeegeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_25_army_speed_adjustment: "25% Armeegeschwindigkeitsanpassung"
 STATIC_MODIFIER_NAME_fu_66_navy_speed_adjustment: "50% Anpassung der Flottengeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_50_navy_speed_adjustment: "50 % Anpassung der Flottengeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_33_navy_speed_adjustment: "33% Anpassung der Flottengeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_25_navy_speed_adjustment: "33% Flottengeschwindigkeitsanpassung"
 STATIC_MODIFIER_NAME_fu_vanilla_combat_speed_adjustment: "Anpassung der Vanilla-Kampfgeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_double_combat_speed_adjustment: "Anpassung der doppelten Kampfgeschwindigkeit"
 STATIC_MODIFIER_NAME_fu_half_combat_speed_adjustment: "50 % Kampfgeschwindigkeitsanpassung"
 rule_fu_combat_speed_game_rule: "Faster Universalis: Schlachtdauer"
 setting_fu_vanilla_combat_speed_setting: "Option 1/4: Vanilla"
 setting_fu_vanilla_combat_speed_setting_desc: "Schlachten dauern genauso lange wie in der Vanilla-Version."
 setting_fu_double_combat_speed_setting: "Option 2/4: 200%"
 setting_fu_double_combat_speed_setting_desc: "Schlachten dauern halb so lange wie in der Standardeinstellung."
 setting_fu_default_combat_speed_setting: "Option 3/4: Standard"
 setting_fu_default_combat_speed_setting_desc: "Die standardmäßig empfohlene Einstellung der Mod. Schlachten dauern 3,91-mal länger, aber Verluste/Ergebnisse sind identisch mit dem Basisspiel."
 setting_fu_half_combat_speed_setting: "Option 4/4: 50%"
 setting_fu_half_combat_speed_setting_desc: "Schlachten dauern doppelt so lange wie in der Standardeinstellung."
