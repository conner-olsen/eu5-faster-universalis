l_german:
 rule_fu_sop_rule: "Faster Universalis: Pop-basierte Länder"
 setting_fu_no_cull_sop_countries_setting: "Alle pop-basierten Länder behalten"
 setting_fu_no_cull_sop_countries_setting_desc: "Es werden keine Änderungen an den pop-basierten Ländern des Spiels vorgenommen."
 setting_fu_cull_sop_countries_setting: "Pop-basierte Länder entfernen"
 setting_fu_cull_sop_countries_setting_desc: "Wird jedes pop-basierte Land entfernen, das nicht an einem eigenen Ort präsent ist."
 rule_fu_nation_removal_rule: "Faster Universalis: Nationen-Entfernung"
 setting_fu_no_removal_setting: "Keine Entfernung"
 setting_fu_no_removal_setting_desc: "Alle Nationen werden im Spiel vorhanden sein."
 setting_fu_europe_europe_centric_setting: "Europa-zentriert"
 setting_fu_europe_europe_centric_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Ostasien, Südasien, Südostasien, Australasien, Pazifische Inseln, Südamerika"
 setting_fu_asia_centric_setting: "Asien-zentriert"
 setting_fu_asia_centric_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Westeuropa, Osteuropa, Nordafrika, Westafrika, Zentralafrika, Nordamerika, Südamerika"
 setting_fu_remove_low_importance_setting: "Nationen mit geringer Bedeutung entfernen"
 setting_fu_remove_low_importance_setting_desc: "Entfernt alle Nationen in diesen Subkontinenten: Nordamerika, Südamerika, Pazifische Inseln."
 rule_fu_block_recolonization_rule: "Faster Universalis: Neukolonisierung blockieren"
 setting_fu_recolonization_blocked_setting: "Ja"
 setting_fu_recolonization_blocked_setting_desc: "Verhindert die Wiederbesiedlung aller deaktivierten Subkontinente bei Verwendung der Einstellungen „Europa-zentriert“ oder „Asien-zentriert“. Blockiert nicht die Kolonisation von noch nie kolonisierten Subkontinenten wie Südamerika."
 setting_fu_recolonization_allowed_setting: "Nein"
 setting_fu_recolonization_allowed_setting_desc: "Ihr werdet in der Lage sein, alle entfernten Subkontinente neu zu kolonisieren."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Spielstand-Kompatibilität"
 fu_save_game_compatability: "Spielstand-Kompatibilität"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Standort durch Spielregel deaktiviert"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Armeebewegungsgeschwindigkeit"
 setting_fu_vanilla_army_speed_setting: "Standard"
 setting_fu_vanilla_army_speed_setting_desc: "Exakt dieselbe Zeit für die Bewegung zwischen Orten wie in Vanilla."
 setting_fu_half_army_speed_setting: "1/2"
 setting_fu_half_army_speed_setting_desc: "Reduziert die Bewegungsgeschwindigkeit von Armeen um 50 %, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_third_army_speed_setting: "1/3"
 setting_fu_third_army_speed_setting_desc: "Verlangsamt die Bewegungsgeschwindigkeit von Armeen um 33,3 %, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_quarter_army_speed_setting: "1/4"
 setting_fu_quarter_army_speed_setting_desc: "Verlangsamt die Bewegungsgeschwindigkeit von Armeen um 75 %, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Flottenbewegungsgeschwindigkeit"
 setting_fu_vanilla_navy_speed_setting: "Standard"
 setting_fu_vanilla_navy_speed_setting_desc: "Exakt dieselbe Zeit für die Bewegung zwischen Meeresfeldern wie in Vanilla."
 setting_fu_half_navy_speed_setting: "1/2"
 setting_fu_half_navy_speed_setting_desc: "Verlangsamt die Bewegungsgeschwindigkeit von Schiffen um 50%, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_third_navy_speed_setting: "1/3"
 setting_fu_third_navy_speed_setting_desc: "Verringert die Bewegungsgeschwindigkeit von Flotten um 33,3 %, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
 setting_fu_quarter_navy_speed_setting: "1/4"
 setting_fu_quarter_navy_speed_setting_desc: "Verringert die Bewegungsgeschwindigkeit von Flotten um 75 %, um eine bessere Kontrolle bei höheren Spielgeschwindigkeiten zu ermöglichen."
