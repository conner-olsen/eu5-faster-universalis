l_spanish:
 rule_fu_sop_rule: "Faster Universalis: Países basados en población"
 setting_fu_no_cull_sop_countries_setting: "Opción 1/2: Mantener países basados en poblaciones"
 setting_fu_no_cull_sop_countries_setting_desc: "No se realizarán cambios en los países del juego basados en poblaciones."
 rule_fu_nation_removal_rule: "Faster Universalis: Eliminación de naciones"
 setting_fu_no_removal_setting: "Opción 1/4: Sin eliminación"
 setting_fu_no_removal_setting_desc: "Todas las naciones estarán presentes en el juego."
 setting_fu_europe_europe_centric_setting: "Opción 3/4: Eurocéntrico"
 setting_fu_europe_europe_centric_setting_desc: "Elimina todas las naciones en estos subcontinentes: Asia Oriental, Asia Meridional, Sudeste Asiático, Australasia, Islas del Pacífico, Sudamérica."
 setting_fu_asia_centric_setting: "Opción 4/4: Centrado en Asia"
 setting_fu_asia_centric_setting_desc: "Elimina todas las naciones en estos subcontinentes: Europa Occidental, Europa Oriental, África del Norte, África Occidental, África Central, Norteamérica, Sudamérica"
 setting_fu_remove_low_importance_setting: "Opción 2/4: Eliminar naciones de bajo impacto"
 setting_fu_remove_low_importance_setting_desc: "Elimina todas las naciones en estos subcontinentes: Norteamérica, Sudamérica, Islas del Pacífico"
 rule_fu_block_recolonization_rule: "Faster Universalis: Bloquear recolonización"
 setting_fu_recolonization_blocked_setting: "Opción 1/2: Sí"
 setting_fu_recolonization_blocked_setting_desc: "Eliminará las poblaciones y evitará la recolonización de todos los subcontinentes desactivados cuando se utilice con los ajustes Europa Céntrica o Asia Céntrica. No bloqueará la colonización ni eliminará las poblaciones de subcontinentes que nunca hayan sido colonizados, como Sudamérica."
 setting_fu_recolonization_allowed_setting: "Opción 1/2: No"
 setting_fu_recolonization_allowed_setting_desc: "Podrás recolonizar todos los subcontinentes eliminados."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Compatibilidad con partidas guardadas"
 fu_save_game_compatability: "Compatibilidad de partidas guardadas"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Localización deshabilitada por regla de juego"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Velocidad de movimiento del ejército"
 setting_fu_vanilla_army_speed_setting: "Opción 1/5: Original"
 setting_fu_vanilla_army_speed_setting_desc: "Mismo tiempo de movimiento entre localizaciones que en el juego base."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Velocidad de movimiento naval"
 setting_fu_vanilla_navy_speed_setting: "Opción 1/5: Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Exactamente el mismo tiempo para desplazarse entre provincias marítimas que en el juego base."
 setting_fu_66_army_speed_setting: "Opción 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "Reduce la velocidad de movimiento de los ejércitos a 2/3 (66%), lo que permite un mejor control a velocidades de juego más altas."
 setting_fu_50_army_speed_setting: "Opción 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "Reduce la velocidad de movimiento del ejército a la mitad (50%), lo que permite un mejor control a velocidades de juego más altas."
 setting_fu_33_army_speed_setting: "Opción 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "Reduce la velocidad de movimiento de los ejércitos a un tercio (33 %), lo que permite un mejor control en las velocidades de juego más altas."
 setting_fu_25_army_speed_setting: "Opción 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "Reduce la velocidad de movimiento del ejército a 1/4 (25 %), lo que permite un mejor control a velocidades de juego más altas."
 setting_fu_66_navy_speed_setting: "Opción 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval a 2/3 (66%) para permitir un mejor control a velocidades de juego superiores."
 setting_fu_50_navy_speed_setting: "Opción 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "Reduce la velocidad de movimiento de la armada a la mitad (50%), permitiendo un mejor control a velocidades de juego más altas."
 setting_fu_33_navy_speed_setting: "Opción 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval a un tercio (33%), permitiendo un mejor control en velocidades de juego más altas."
 setting_fu_25_navy_speed_setting: "Opción 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval a 1/4 (25%), permitiendo un mejor control en velocidades de juego más altas."
 setting_fu_remove_sop_countries_setting: "Opción 2/2: Eliminar países basados en población"
 setting_fu_remove_sop_countries_setting_desc: "Eliminará todos los países basados en población que no estén presentes en una localización en propiedad."
 rule_fu_pop_removal_rule: "Faster Universalis: Eliminación de población sin dueño"
 setting_fu_keep_pops_setting: "Opción 1/2: Mantener todos los pops"
 setting_fu_keep_pops_setting_desc: "No se eliminará ninguna población."
 setting_fu_remove_unowned_pops_setting: "Opción 2/2: Eliminar poblaciones sin dueño"
 setting_fu_remove_unowned_pops_setting_desc: "Elimina las poblaciones de las localizaciones sin dueño (incluyendo países basados en poblaciones). Mejor rendimiento, pero hará que la colonización sea más rápida, ya que no habrá poblaciones locales. Esto se acumula con la eliminación de naciones."
 AUTO_MODIFIER_NAME_fu_tick_rate_adjustments: "Ajustes de la frecuencia de ticks"
 STATIC_MODIFIER_NAME_fu_66_army_speed_adjustment: "Ajuste de velocidad del ejército al 66%"
 STATIC_MODIFIER_NAME_fu_50_army_speed_adjustment: "Ajuste del 50% de velocidad del ejército"
 STATIC_MODIFIER_NAME_fu_33_army_speed_adjustment: "Ajuste de velocidad del ejército del 33%"
 STATIC_MODIFIER_NAME_fu_25_army_speed_adjustment: "Ajuste del 25% de velocidad del ejército"
 STATIC_MODIFIER_NAME_fu_66_navy_speed_adjustment: "Ajuste de velocidad naval del 50%"
 STATIC_MODIFIER_NAME_fu_50_navy_speed_adjustment: "Ajuste de velocidad naval del 50%"
 STATIC_MODIFIER_NAME_fu_33_navy_speed_adjustment: "Ajuste del 33% de velocidad naval"
 STATIC_MODIFIER_NAME_fu_25_navy_speed_adjustment: "Ajuste de velocidad naval del 33%"
 STATIC_MODIFIER_NAME_fu_vanilla_combat_speed_adjustment: "Ajuste de velocidad de combate vainilla"
 STATIC_MODIFIER_NAME_fu_double_combat_speed_adjustment: "Ajuste de doble velocidad de combate"
 STATIC_MODIFIER_NAME_fu_half_combat_speed_adjustment: "Ajuste de velocidad de combate del 50 %"
 rule_fu_combat_speed_game_rule: "Faster Universalis: Duración de la batalla"
 setting_fu_vanilla_combat_speed_setting: "Opción 1/4: Vainilla"
 setting_fu_vanilla_combat_speed_setting_desc: "Las batallas durarán el mismo tiempo que en el juego base."
 setting_fu_double_combat_speed_setting: "Opción 2/4: 200%"
 setting_fu_double_combat_speed_setting_desc: "Las batallas durarán la mitad de tiempo que la configuración predeterminada."
 setting_fu_default_combat_speed_setting: "Opción 3/4: Predeterminado"
 setting_fu_default_combat_speed_setting_desc: "La configuración recomendada por defecto del mod. Las batallas durarán 3.91 veces más, pero las bajas y los resultados serán idénticos a los del juego base."
 setting_fu_half_combat_speed_setting: "Opción 4/4: 50%"
 setting_fu_half_combat_speed_setting_desc: "Las batallas durarán el doble de tiempo que la configuración predeterminada."
