l_spanish:
 rule_fu_sop_rule: "Faster Universalis: Países basados en población"
 setting_fu_no_cull_sop_countries_setting: "Mantener todos los países basados en poblaciones"
 setting_fu_no_cull_sop_countries_setting_desc: "No se realizarán cambios en los países del juego basados en poblaciones."
 setting_fu_cull_sop_countries_setting: "Eliminar países basados en poblaciones"
 setting_fu_cull_sop_countries_setting_desc: "Eliminará todos los países basados en población que no estén presentes en una localización poseída."
 rule_fu_nation_removal_rule: "Faster Universalis: Eliminación de naciones"
 setting_fu_no_removal_setting: "Sin eliminación"
 setting_fu_no_removal_setting_desc: "Todas las naciones estarán presentes en el juego."
 setting_fu_europe_europe_centric_setting: "Centrado en Europa"
 setting_fu_europe_europe_centric_setting_desc: "Elimina todas las naciones en estos subcontinentes: Asia Oriental, Asia Meridional, Sudeste Asiático, Australasia, Islas del Pacífico, Sudamérica."
 setting_fu_asia_centric_setting: "Centrado en Asia"
 setting_fu_asia_centric_setting_desc: "Elimina todas las naciones en estos subcontinentes: Europa Occidental, Europa Oriental, África del Norte, África Occidental, África Central, Norteamérica, Sudamérica"
 setting_fu_remove_low_importance_setting: "Eliminar naciones de baja importancia"
 setting_fu_remove_low_importance_setting_desc: "Elimina todas las naciones en estos subcontinentes: Norteamérica, Sudamérica, Islas del Pacífico"
 rule_fu_block_recolonization_rule: "Faster Universalis: Bloquear recolonización"
 setting_fu_recolonization_blocked_setting: "Sí"
 setting_fu_recolonization_blocked_setting_desc: "Evitará la recolonización de todos los subcontinentes desactivados cuando se use con los ajustes Europa céntrica o Asia céntrica. No bloqueará la colonización de subcontinentes nunca colonizados, como Sudamérica."
 setting_fu_recolonization_allowed_setting: "No"
 setting_fu_recolonization_allowed_setting_desc: "Podrás recolonizar todos los subcontinentes eliminados."
