 setting_fu_half_navy_speed_setting: "1/2"
 setting_fu_half_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval en un 50% para permitir un mejor control a velocidades de juego más altas."
 setting_fu_third_navy_speed_setting: "1/3"
 setting_fu_third_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval un 33,3 % para permitir un mejor control a velocidades de juego más elevadas."
 setting_fu_quarter_navy_speed_setting: "1/4"
 setting_fu_quarter_navy_speed_setting_desc: "Reduce la velocidad de movimiento naval en un 75% para permitir un mejor control a velocidades de juego más altas."
