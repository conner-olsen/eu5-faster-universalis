 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Velocidad de movimiento del ejército"
 setting_fu_vanilla_army_speed_setting: "Original"
 setting_fu_vanilla_army_speed_setting_desc: "Mismo tiempo de movimiento entre localizaciones que en el juego base."
 setting_fu_half_army_speed_setting: "1/2"
 setting_fu_half_army_speed_setting_desc: "Reduce la velocidad de movimiento de los ejércitos en un 50 % para permitir un mejor control a velocidades de juego más altas."
 setting_fu_third_army_speed_setting: "1/3"
 setting_fu_third_army_speed_setting_desc: "Reduce la velocidad de movimiento del ejército en un 33,3 % para permitir un mejor control a velocidades de juego más altas."
 setting_fu_quarter_army_speed_setting: "1/4"
 setting_fu_quarter_army_speed_setting_desc: "Reduce la velocidad de movimiento de los ejércitos en un 75% para permitir un mejor control a velocidades de juego más altas."
