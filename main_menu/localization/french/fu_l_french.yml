l_french:
 rule_fu_sop_rule: "Faster Universalis : Pays basés sur la population"
 setting_fu_no_cull_sop_countries_setting: "Option 1/2 : Conserver les pays basés sur la population"
 setting_fu_no_cull_sop_countries_setting_desc: "Aucune modification ne sera apportée aux pays du jeu basés sur les populations."
 rule_fu_nation_removal_rule: "Faster Universalis : Suppression de nations"
 setting_fu_no_removal_setting: "Option 1/4 : Aucune suppression"
 setting_fu_no_removal_setting_desc: "Toutes les nations seront présentes dans le jeu."
 setting_fu_europe_europe_centric_setting: "Option 3/4 : Centré sur l'Europe"
 setting_fu_europe_europe_centric_setting_desc: "Supprime toutes les nations dans ces sous-continents : Asie de l'Est, Asie du Sud, Asie du Sud-Est, Australasie, Îles du Pacifique, Amérique du Sud."
 setting_fu_asia_centric_setting: "Option 4/4 : Centré sur l'Asie"
 setting_fu_asia_centric_setting_desc: "Supprime toutes les nations dans ces sous-continents : Europe occidentale, Europe orientale, Afrique du Nord, Afrique de l'Ouest, Afrique centrale, Amérique du Nord, Amérique du Sud"
 setting_fu_remove_low_importance_setting: "Option 2/4 : Supprimer les nations à faible impact"
 setting_fu_remove_low_importance_setting_desc: "Supprime toutes les nations dans ces sous-continents : Amérique du Nord, Amérique du Sud, Îles du Pacifique."
 rule_fu_block_recolonization_rule: "Faster Universalis : Bloquer la recolonisation"
 setting_fu_recolonization_blocked_setting: "Option 1/2 : Oui"
 setting_fu_recolonization_blocked_setting_desc: "Supprimera les pops et empêchera la recolonisation de tous les sous-continents désactivés lors de l'utilisation des paramètres Europe Centric ou Asia Centric. Ne bloquera pas la colonisation et ne supprimera pas les pops des sous-continents jamais colonisés comme l'Amérique du Sud."
 setting_fu_recolonization_allowed_setting: "Option 1/2 : Non"
 setting_fu_recolonization_allowed_setting_desc: "Vous pourrez recoloniser tous les sous-continents supprimés."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Compatibilité des sauvegardes"
 fu_save_game_compatability: "Compatibilité des sauvegardes"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Localisation désactivée par une règle de jeu"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis : Vitesse de déplacement des armées"
 setting_fu_vanilla_army_speed_setting: "Option 1/5 : Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Temps de déplacement entre les lieux identique au jeu de base."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis : Vitesse de mouvement des flottes"
 setting_fu_vanilla_navy_speed_setting: "Option 1/5 : Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Même temps de déplacement entre les provinces maritimes que dans le jeu de base."
 setting_fu_66_army_speed_setting: "Option 2/5 : 66 %"
 setting_fu_66_army_speed_setting_desc: "Réduit la vitesse de déplacement des armées aux 2/3 (66 %), permettant un meilleur contrôle aux vitesses de jeu élevées."
 setting_fu_50_army_speed_setting: "Option 3/5 : 50%"
 setting_fu_50_army_speed_setting_desc: "Ralentit la vitesse de déplacement des armées de moitié (50 %), permettant un meilleur contrôle à des vitesses de jeu élevées."
 setting_fu_33_army_speed_setting: "Option 4/5 : 33%"
 setting_fu_33_army_speed_setting_desc: "Réduit la vitesse de déplacement des armées à 1/3 (33 %), permettant un meilleur contrôle à des vitesses de jeu plus élevées."
 setting_fu_25_army_speed_setting: "Option 5/5 : 25 %"
 setting_fu_25_army_speed_setting_desc: "Réduit la vitesse de déplacement des armées à 1/4 (25 %), permettant un meilleur contrôle aux vitesses de jeu plus élevées."
 setting_fu_66_navy_speed_setting: "Option 2/5 : 66%"
 setting_fu_66_navy_speed_setting_desc: "Ralentit la vitesse de déplacement des navires aux 2/3 (66 %), permettant un meilleur contrôle aux vitesses de jeu élevées."
 setting_fu_50_navy_speed_setting: "Option 3/5 : 50 %"
 setting_fu_50_navy_speed_setting_desc: "Réduit la vitesse de déplacement des navires de moitié (50 %), permettant un meilleur contrôle aux vitesses de jeu élevées."
 setting_fu_33_navy_speed_setting: "Option 4/5 : 33 %"
 setting_fu_33_navy_speed_setting_desc: "Réduit la vitesse de déplacement des navires au tiers (33 %), permettant un meilleur contrôle aux vitesses de jeu supérieures."
 setting_fu_25_navy_speed_setting: "Option 5/5 : 25 %"
 setting_fu_25_navy_speed_setting_desc: "Réduit la vitesse de déplacement navale à 1/4 (25 %), permettant un meilleur contrôle aux vitesses de jeu plus élevées."
 setting_fu_remove_sop_countries_setting: "Option 2/2 : Supprimer les pays basés sur les populations"
 setting_fu_remove_sop_countries_setting_desc: "Supprime tous les pays basés sur les populations qui ne sont pas présents dans une localisation possédée."
 rule_fu_pop_removal_rule: "Faster Universalis : Suppression des Pops sans propriétaire"
 setting_fu_keep_pops_setting: "Option 1/2 : Garder tous les pops"
 setting_fu_keep_pops_setting_desc: "Aucune population ne sera supprimée."
 setting_fu_remove_unowned_pops_setting: "Option 2/2 : Supprimer les Pops sans propriétaire"
 setting_fu_remove_unowned_pops_setting_desc: "Supprime les populations des localisations sans propriétaire (y compris les pays basés sur les populations). Améliore les performances, mais accélérera la colonisation car il n'y aura plus de populations locales. Se cumule avec la suppression des nations."
 AUTO_MODIFIER_NAME_fu_tick_rate_adjustments: "Ajustements de la cadence de calcul"
 STATIC_MODIFIER_NAME_fu_66_army_speed_adjustment: "Ajustement de la vitesse de l'armée à 66 %"
 STATIC_MODIFIER_NAME_fu_50_army_speed_adjustment: "Ajustement de 50 % de la vitesse de l'armée"
 STATIC_MODIFIER_NAME_fu_33_army_speed_adjustment: "Ajustement de 33 % de la vitesse de l'armée"
 STATIC_MODIFIER_NAME_fu_25_army_speed_adjustment: "Ajustement de 25 % de la vitesse de l'armée"
 STATIC_MODIFIER_NAME_fu_66_navy_speed_adjustment: "Ajustement de 50 % de la vitesse navale"
 STATIC_MODIFIER_NAME_fu_50_navy_speed_adjustment: "Ajustement de 50 % de la vitesse navale"
 STATIC_MODIFIER_NAME_fu_33_navy_speed_adjustment: "Ajustement de 33 % de la vitesse navale"
 STATIC_MODIFIER_NAME_fu_25_navy_speed_adjustment: "Ajustement de la vitesse navale de 33 %"
 STATIC_MODIFIER_NAME_fu_vanilla_combat_speed_adjustment: "Ajustement de la vitesse de combat vanilla"
 STATIC_MODIFIER_NAME_fu_double_combat_speed_adjustment: "Ajustement de la double vitesse de combat"
 STATIC_MODIFIER_NAME_fu_half_combat_speed_adjustment: "Ajustement de la vitesse de combat de 50 %"
 rule_fu_combat_speed_game_rule: "Faster Universalis : Durée des batailles"
 setting_fu_vanilla_combat_speed_setting: "Option 1/4 : Vanilla"
 setting_fu_vanilla_combat_speed_setting_desc: "Les batailles dureront aussi longtemps que dans le jeu de base."
 setting_fu_double_combat_speed_setting: "Option 2/4 : 200 %"
 setting_fu_double_combat_speed_setting_desc: "Les batailles dureront moitié moins longtemps que le réglage par défaut."
 setting_fu_default_combat_speed_setting: "Option 3/4 : Par défaut"
 setting_fu_default_combat_speed_setting_desc: "Le réglage par défaut recommandé pour le mod. Les batailles dureront 3,91 fois plus longtemps, mais les pertes et les résultats seront identiques au jeu de base."
 setting_fu_half_combat_speed_setting: "Option 4/4 : 50 %"
 setting_fu_half_combat_speed_setting_desc: "Les batailles dureront deux fois plus longtemps que le paramètre par défaut."
