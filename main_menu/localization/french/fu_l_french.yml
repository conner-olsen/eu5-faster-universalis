l_french:
 rule_fu_sop_rule: "Faster Universalis : Pays basés sur la population"
 setting_fu_no_cull_sop_countries_setting: "Conserver tous les pays basés sur les pops"
 setting_fu_no_cull_sop_countries_setting_desc: "Aucune modification ne sera apportée aux pays du jeu basés sur les populations."
 setting_fu_cull_sop_countries_setting: "Supprimer les pays basés sur la population"
 setting_fu_cull_sop_countries_setting_desc: "Supprimera tous les pays basés sur les populations qui ne sont pas présents dans un lieu possédé."
 rule_fu_nation_removal_rule: "Faster Universalis : Suppression de nations"
 setting_fu_no_removal_setting: "Aucune suppression"
 setting_fu_no_removal_setting_desc: "Toutes les nations seront présentes dans le jeu."
 setting_fu_europe_europe_centric_setting: "Centré sur l'Europe"
 setting_fu_europe_europe_centric_setting_desc: "Supprime toutes les nations dans ces sous-continents : Asie de l'Est, Asie du Sud, Asie du Sud-Est, Australasie, Îles du Pacifique, Amérique du Sud."
 setting_fu_asia_centric_setting: "Centré sur l'Asie"
 setting_fu_asia_centric_setting_desc: "Supprime toutes les nations dans ces sous-continents : Europe occidentale, Europe orientale, Afrique du Nord, Afrique de l'Ouest, Afrique centrale, Amérique du Nord, Amérique du Sud"
 setting_fu_remove_low_importance_setting: "Retirer les nations de faible importance"
 setting_fu_remove_low_importance_setting_desc: "Supprime toutes les nations dans ces sous-continents : Amérique du Nord, Amérique du Sud, Îles du Pacifique."
 rule_fu_block_recolonization_rule: "Faster Universalis : Bloquer la recolonisation"
 setting_fu_recolonization_blocked_setting: "Oui"
 setting_fu_recolonization_blocked_setting_desc: "Empêchera la recolonisation de tous les sous-continents désactivés lorsqu'utilisé avec les paramètres Europe Centric ou Asia Centric. Ne bloquera pas la colonisation des sous-continents n'ayant jamais été colonisés, tels que l'Amérique du Sud."
 setting_fu_recolonization_allowed_setting: "Non"
 setting_fu_recolonization_allowed_setting_desc: "Vous pourrez recoloniser tous les sous-continents supprimés."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Compatibilité des sauvegardes"
 fu_save_game_compatability: "Compatibilité des sauvegardes"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Localisation désactivée par une règle de jeu"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis : Vitesse de déplacement des armées"
 setting_fu_vanilla_army_speed_setting: "De base"
 setting_fu_vanilla_army_speed_setting_desc: "Temps de déplacement entre les lieux identique au jeu de base."
 setting_fu_half_army_speed_setting: "1/2"
 setting_fu_half_army_speed_setting_desc: "Réduit la vitesse de déplacement des armées de 50 % pour permettre un meilleur contrôle aux vitesses de jeu élevées."
 setting_fu_third_army_speed_setting: "1/3"
 setting_fu_third_army_speed_setting_desc: "Réduit la vitesse de déplacement des armées de 33,3 % pour permettre un meilleur contrôle aux vitesses de jeu élevées."
 setting_fu_quarter_army_speed_setting: "1/4"
 setting_fu_quarter_army_speed_setting_desc: "Ralentit la vitesse de déplacement des armées de 75% pour permettre un meilleur contrôle à des vitesses de jeu plus élevées."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis : Vitesse de mouvement des flottes"
 setting_fu_vanilla_navy_speed_setting: "Vanilla"
 setting_fu_vanilla_navy_speed_setting_desc: "Même temps de déplacement entre les provinces maritimes que dans le jeu de base."
 setting_fu_half_navy_speed_setting: "1/2"
 setting_fu_half_navy_speed_setting_desc: "Réduit la vitesse de mouvement des navires de 50 % afin de permettre un meilleur contrôle à des vitesses de jeu plus élevées."
 setting_fu_third_navy_speed_setting: "1/3"
 setting_fu_third_navy_speed_setting_desc: "Ralentit la vitesse de déplacement navale de 33,3 % pour permettre un meilleur contrôle aux vitesses de jeu plus élevées."
 setting_fu_quarter_navy_speed_setting: "1/4"
 setting_fu_quarter_navy_speed_setting_desc: "Réduit la vitesse de déplacement des flottes de 75 % pour permettre un meilleur contrôle aux vitesses de jeu élevées."
