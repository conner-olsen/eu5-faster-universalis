l_polish:
 rule_fu_sop_rule: "Faster Universalis: Państwa oparte na populacji"
 setting_fu_no_cull_sop_countries_setting: "Opcja 1/2: Zachowaj państwa oparte na populacji"
 setting_fu_no_cull_sop_countries_setting_desc: "Nie zostaną wprowadzone żadne zmiany w państwach gry opartych na populacji."
 rule_fu_nation_removal_rule: "Faster Universalis: Usuwanie państw"
 setting_fu_no_removal_setting: "Opcja 1/4: Bez usuwania"
 setting_fu_no_removal_setting_desc: "Wszystkie państwa będą obecne w grze."
 setting_fu_europe_europe_centric_setting: "Opcja 3/4: Europocentryczne"
 setting_fu_europe_europe_centric_setting_desc: "Usuwa wszystkie państwa na tych subkontynentach: Azja Wschodnia, Azja Południowa, Azja Południowo-Wschodnia, Australazja, Wyspy Pacyfiku, Ameryka Południowa."
 setting_fu_asia_centric_setting: "Opcja 4/4: Zorientowana na Azję"
 setting_fu_asia_centric_setting_desc: "Usuwa wszystkie państwa w tych podkontynentach: Europa Zachodnia, Europa Wschodnia, Afryka Północna, Afryka Zachodnia, Afryka Środkowa, Ameryka Północna, Ameryka Południowa"
 setting_fu_remove_low_importance_setting: "Opcja 2/4: Usuń państwa o niskim znaczeniu"
 setting_fu_remove_low_importance_setting_desc: "Usuwa wszystkie państwa na tych subkontynentach: Ameryka Północna, Ameryka Południowa, Wyspy Pacyfiku"
 rule_fu_block_recolonization_rule: "Faster Universalis: Blokuj rekolonizację"
 setting_fu_recolonization_blocked_setting: "Opcja 1/2: Tak"
 setting_fu_recolonization_blocked_setting_desc: "Usunie populacje i uniemożliwi ponowną kolonizację wszystkich wyłączonych subkontynentów w przypadku korzystania z ustawień Skupienie na Europie lub Skupienie na Azji. Nie zablokuje kolonizacji ani nie usunie populacji z nigdy nieskolonizowanych subkontynentów, takich jak Ameryka Południowa."
 setting_fu_recolonization_allowed_setting: "Opcja 1/2: Nie"
 setting_fu_recolonization_allowed_setting_desc: "Będziesz mógł ponownie skolonizować wszystkie usunięte subkontynenty."
 AUTO_MODIFIER_NAME_fu_save_game_compatability: "Kompatybilność z zapisami gry"
 fu_save_game_compatability: "Kompatybilność zapisów gry"
 STATIC_MODIFIER_NAME_fu_location_disabled_static_modifier: "Lokacja wyłączona przez zasadę gry"
 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Prędkość ruchu armii"
 setting_fu_vanilla_army_speed_setting: "Opcja 1/5: Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Dokładnie taki sam czas przemieszczania się między lokacjami jak w wersji podstawowej."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Prędkość ruchu floty"
 setting_fu_vanilla_navy_speed_setting: "Podstawowy"
 setting_fu_vanilla_navy_speed_setting_desc: "Dokładnie taki sam czas przemieszczania się między polami morskimi jak w wersji podstawowej."
 setting_fu_66_army_speed_setting: "Opcja 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "Zmniejsza prędkość ruchu armii do 2/3 (66%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_50_army_speed_setting: "Opcja 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "Zmniejsza prędkość poruszania się armii o połowę (50%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_33_army_speed_setting: "Opcja 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "Spowalnia prędkość poruszania się armii do 1/3 (33%), pozwalając na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_25_army_speed_setting: "Opcja 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "Spowalnia prędkość ruchu armii do 1/4 (25%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_66_navy_speed_setting: "Opcja 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "Zmniejsza prędkość poruszania się floty do 2/3 (66%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_50_navy_speed_setting: "Opcja 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "Zmniejsza prędkość ruchu floty do 1/2 (50%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_33_navy_speed_setting: "Opcja 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "Spowalnia prędkość ruchu floty do 1/3 (33%), umożliwiając lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_25_navy_speed_setting: "Opcja 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "Spowalnia prędkość ruchu floty do 1/4 (25%), co pozwala na lepszą kontrolę przy wyższych prędkościach gry."
 setting_fu_remove_sop_countries_setting: "Opcja 2/2: Usuń państwa oparte na populacji"
 setting_fu_remove_sop_countries_setting_desc: "Usunie każde państwo oparte na populacji, które nie znajduje się w posiadanej lokacji."
 rule_fu_pop_removal_rule: "Faster Universalis: Usunięcie nieposiadanych popów"
 setting_fu_keep_pops_setting: "Opcja 1/2: Zachowaj wszystkie populacje"
 setting_fu_keep_pops_setting_desc: "Żadne populacje nie zostaną usunięte."
 setting_fu_remove_unowned_pops_setting: "Opcja 2/2: Usuń populacje bez właściciela"
 setting_fu_remove_unowned_pops_setting_desc: "Usuń populacje z lokacji bez właścicieli (wliczając państwa oparte na populacji). Zapewnia lepszą wydajność, lecz przyspieszy kolonizację ze względu na brak lokalnej ludności. Łączy się z usuwaniem narodowym."
