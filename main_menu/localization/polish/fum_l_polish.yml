 rule_fum_combat_speed_game_rule: "Faster Universalis: Długość bitew"
 setting_fum_vanilla_combat_speed_setting: "Opcja 1/4: Podstawowa"
 setting_fum_vanilla_combat_speed_setting_desc: "Bitwy będą trwały tyle samo czasu, co w podstawowej wersji gry."
 setting_fum_double_combat_speed_setting: "Opcja 2/4: 200%"
 setting_fum_double_combat_speed_setting_desc: "Bitwy będą trwały o połowę krócej niż przy ustawieniach domyślnych."
 setting_fum_default_combat_speed_setting: "Opcja 3/4: Domyślna"
 setting_fum_default_combat_speed_setting_desc: "Domyślne zalecane ustawienie moda. Bitwy będą trwały 3,91x dłużej, ale straty i wyniki będą identyczne jak w wersji podstawowej."
 setting_fum_half_combat_speed_setting: "Opcja 4/4: 50%"
 setting_fum_half_combat_speed_setting_desc: "Bitwy będą trwały dwa razy dłużej niż przy ustawieniach domyślnych."
