l_russian:
 rule_fum_sop_rule: "Faster Universalis: Страны на основе населения"
 setting_fum_no_cull_sop_countries_setting: "Вариант 1/2: Оставить страны с населением"
 setting_fum_no_cull_sop_countries_setting_desc: "Никаких изменений не будет внесено в страны игры, основанные на населении."
 rule_fum_nation_removal_rule: "Faster Universalis: Удаление наций"
 setting_fum_no_removal_setting: "Вариант 1/4: Без удаления"
 setting_fum_no_removal_setting_desc: "Все страны будут присутствовать в игре."
 setting_fum_europe_europe_centric_setting: "Вариант 3/4: Европоцентричный"
 setting_fum_europe_europe_centric_setting_desc: "Удаляет все страны в этих субконтинентах: Восточная Азия, Южная Азия, Юго-Восточная Азия, Австралазия, Острова Тихого океана, Южная Америка"
 setting_fum_asia_centric_setting: "Вариант 4/4: Центр — Азия"
 setting_fum_asia_centric_setting_desc: "Удаляет все страны в этих субконтинентах: Западная Европа, Восточная Европа, Северная Африка, Западная Африка, Центральная Африка, Северная Америка, Южная Америка."
 setting_fum_remove_low_importance_setting: "Вариант 2/4: Удалить малозначимые нации"
 setting_fum_remove_low_importance_setting_desc: "Удаляет все страны в этих субконтинентах: Северная Америка, Южная Америка, Острова Тихого океана."
 rule_fum_block_recolonization_rule: "Faster Universalis: Блокировка повторной колонизации"
 setting_fum_recolonization_blocked_setting: "Вариант 1/2: Да"
 setting_fum_recolonization_blocked_setting_desc: "Удалит население и предотвратит повторную колонизацию всех отключенных субконтинентов при использовании настроек «Центрирование на Европе» или «Центрирование на Азии». Не блокирует колонизацию и не удаляет население никогда не колонизированных субконтинентов, таких как Южная Америка."
 setting_fum_recolonization_allowed_setting: "Опция 1/2: Нет"
 setting_fum_recolonization_allowed_setting_desc: "Вы сможете заново колонизировать все удалённые субконтиненты."
 AUTO_MODIFIER_NAME_fum_save_game_compatability: "Совместимость сохранений"
 fum_save_game_compatability: "Совместимость сохранений"
 STATIC_MODIFIER_NAME_fum_location_disabled_static_modifier: "Локация отключена игровым правилом"
 rule_fum_army_movement_speed_game_rule: "Faster Universalis: Скорость передвижения армий"
 setting_fum_vanilla_army_speed_setting: "Вариант 1/5: Ванилла"
 setting_fum_vanilla_army_speed_setting_desc: "Точно такое же время перемещения между локациями, как в оригинале."
 rule_fum_navy_movement_speed_game_rule: "Faster Universalis: Скорость передвижения флота"
 setting_fum_vanilla_navy_speed_setting: "Вариант 1/5: Оригинал"
 setting_fum_vanilla_navy_speed_setting_desc: "Точно такое же время перемещения между морскими провинциями, как в оригинальной игре."
 setting_fum_66_army_speed_setting: "Вариант 2/5: 66%"
 setting_fum_66_army_speed_setting_desc: "Замедляет скорость передвижения армии до 2/3 (66%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_50_army_speed_setting: "Вариант 3/5: 50%"
 setting_fum_50_army_speed_setting_desc: "Снижает скорость передвижения армий до 1/2 (50%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_33_army_speed_setting: "Вариант 4/5: 33%"
 setting_fum_33_army_speed_setting_desc: "Замедляет скорость передвижения армий до 1/3 (33%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_25_army_speed_setting: "Вариант 5/5: 25%"
 setting_fum_25_army_speed_setting_desc: "Замедляет скорость передвижения армий до 1/4 (25%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_66_navy_speed_setting: "Вариант 2/5: 66%"
 setting_fum_66_navy_speed_setting_desc: "Снижает скорость перемещения флота до 2/3 (66%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_50_navy_speed_setting: "Вариант 3/5: 50%"
 setting_fum_50_navy_speed_setting_desc: "Замедляет скорость передвижения флота в 2 раза (50%), обеспечивая лучший контроль на высоких скоростях игры."
 setting_fum_33_navy_speed_setting: "Опция 4/5: 33%"
 setting_fum_33_navy_speed_setting_desc: "Замедляет скорость перемещения флота до 1/3 (33%), что позволяет лучше контролировать его на высоких скоростях игры."
 setting_fum_25_navy_speed_setting: "Опция 5/5: 25%"
 setting_fum_25_navy_speed_setting_desc: "Замедляет скорость передвижения флота до 1/4 (25%), что позволяет лучше контролировать его на высоких скоростях игры."
 setting_fum_remove_sop_countries_setting: "Вариант 2/2: Удалить страны на основе населения"
 setting_fum_remove_sop_countries_setting_desc: "Удалит все страны на основе населения, не представленные во владеемых локациях."
 rule_fum_pop_removal_rule: "Faster Universalis: Удаление непринадлежащих попов"
 setting_fum_keep_pops_setting: "Вариант 1/2: Сохранить всё население"
 setting_fum_keep_pops_setting_desc: "Никакие попы не будут удалены."
 setting_fum_remove_unowned_pops_setting: "Опция 2/2: Удалить непринадлежащее население"
 setting_fum_remove_unowned_pops_setting_desc: "Удаление населения в локациях без владельца (включая страны на базе населения). Повышает производительность, но ускоряет колонизацию, так как в локациях не будет местного населения. Этот эффект суммируется с удалением стран."
