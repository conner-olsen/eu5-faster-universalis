 rule_fum_combat_speed_game_rule: "Faster Universalis: Длительность сражений"
 setting_fum_vanilla_combat_speed_setting: "Вариант 1/4: Ванилла"
 setting_fum_vanilla_combat_speed_setting_desc: "Сражения будут длиться столько же времени, сколько и в оригинальной игре."
 setting_fum_double_combat_speed_setting: "Опция 2/4: 200%"
 setting_fum_double_combat_speed_setting_desc: "Сражения будут длиться вдвое меньше времени, чем при настройках по умолчанию."
 setting_fum_default_combat_speed_setting: "Вариант 3/4: По умолчанию"
 setting_fum_default_combat_speed_setting_desc: "Рекомендуемая настройка мода по умолчанию. Сражения будут длиться в 3,91 раза дольше, но потери и результаты будут идентичны оригинальной игре."
 setting_fum_half_combat_speed_setting: "Вариант 4/4: 50%"
 setting_fum_half_combat_speed_setting_desc: "Сражения будут длиться в два раза дольше, чем по умолчанию."
