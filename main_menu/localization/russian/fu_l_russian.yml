l_russian:
 rule_fu_sop_rule: "Faster Universalis: Страны на основе населения"
 setting_fu_no_cull_sop_countries_setting: "Оставить все страны с населением"
 setting_fu_no_cull_sop_countries_setting_desc: "Никаких изменений не будет внесено в страны игры, основанные на населении."
 setting_fu_cull_sop_countries_setting: "Удалить страны на основе населения"
 setting_fu_cull_sop_countries_setting_desc: "Удалит каждую страну на основе населения, которая не представлена в подконтрольной локации."
 rule_fu_nation_removal_rule: "Faster Universalis: Удаление наций"
 setting_fu_no_removal_setting: "Без удаления"
 setting_fu_no_removal_setting_desc: "Все страны будут присутствовать в игре."
 setting_fu_europe_europe_centric_setting: "Европоцентричный"
 setting_fu_europe_europe_centric_setting_desc: "Удаляет все страны в этих субконтинентах: Восточная Азия, Южная Азия, Юго-Восточная Азия, Австралазия, Острова Тихого океана, Южная Америка"
 setting_fu_asia_centric_setting: "Центрирование на Азии"
 setting_fu_asia_centric_setting_desc: "Удаляет все страны в этих субконтинентах: Западная Европа, Восточная Европа, Северная Африка, Западная Африка, Центральная Африка, Северная Америка, Южная Америка."
 setting_fu_remove_low_importance_setting: "Удалить малозначимые страны"
 setting_fu_remove_low_importance_setting_desc: "Удаляет все страны в этих субконтинентах: Северная Америка, Южная Америка, Острова Тихого океана."
 rule_fu_block_recolonization_rule: "Faster Universalis: Блокировка повторной колонизации"
 setting_fu_recolonization_blocked_setting: "Да"
 setting_fu_recolonization_blocked_setting_desc: "Предотвращает повторную колонизацию всех отключенных субконтинентов при использовании настроек «Europe Centric» или «Asia Centric». Не блокирует колонизацию изначально не колонизированных субконтинентов, таких как Южная Америка."
 setting_fu_recolonization_allowed_setting: "Нет"
 setting_fu_recolonization_allowed_setting_desc: "Вы сможете заново колонизировать все удалённые субконтиненты."
