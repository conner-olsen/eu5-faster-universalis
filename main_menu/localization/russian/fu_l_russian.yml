 setting_fu_half_army_speed_setting: "1/2"
 setting_fu_half_army_speed_setting_desc: "Замедляет скорость передвижения армий на 50%, обеспечивая лучший контроль на высоких скоростях игры."
 setting_fu_third_army_speed_setting: "1/3"
