 setting_fum_no_cull_sop_countries_setting: "옵션 1/2: 팝 기반 국가 유지"
 setting_fum_no_cull_sop_countries_setting_desc: "게임의 팝 기반 국가들에는 아무런 변경 사항이 적용되지 않습니다."
 rule_fum_nation_removal_rule: "Faster Universalis: 국가 제거"
