 setting_fum_recolonization_blocked_setting: "옵션 1/2: 예"
 setting_fum_recolonization_blocked_setting_desc: "Europe Centric 또는 Asia Centric 설정을 사용할 때 비활성화된 모든 아대륙의 팝을 삭제하고 재식민화를 방지합니다. 남아메리카와 같이 식민화된 적이 없는 아대륙의 식민지 개척을 차단하거나 팝을 제거하지는 않습니다."
 setting_fum_recolonization_allowed_setting: "옵션 1/2: 아니요"
 setting_fum_recolonization_allowed_setting_desc: "제거된 모든 아대륙을 다시 개척할 수 있게 됩니다."
