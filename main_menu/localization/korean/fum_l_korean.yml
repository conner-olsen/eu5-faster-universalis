 setting_fum_europe_europe_centric_setting: "옵션 3/4: 유럽 중심 외의 구역 제거_후보1: 옵션 3/4: 유럽 중심"
 setting_fum_europe_europe_centric_setting_desc: "다음 아대륙의 모든 국가를 제거합니다: 동아시아, 남아시아, 동남아시아, 오스트랄라시아, 태평양 제도, 남아메리카"
 setting_fum_asia_centric_setting: "옵션 4/4: 아시아 중심"
 setting_fum_asia_centric_setting_desc: "다음 아대륙에 있는 모든 국가를 제거합니다: 서유럽, 동유럽, 북아프리카, 서아프리카, 중앙아프리카, 북아메리카, 남아메리카"
 setting_fum_remove_low_importance_setting: "옵션 2/4: 영향력이 낮은 국가 제거"
