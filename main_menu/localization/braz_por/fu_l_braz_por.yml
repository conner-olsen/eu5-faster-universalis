 rule_fu_army_movement_speed_game_rule: "Faster Universalis: Velocidade de Movimento do Exército"
 setting_fu_vanilla_army_speed_setting: "Opção 1/5: Vanilla"
 setting_fu_vanilla_army_speed_setting_desc: "Mesmo tempo exato para se mover entre locais que no jogo base."
 rule_fu_navy_movement_speed_game_rule: "Faster Universalis: Velocidade de Movimento Naval"
 setting_fu_vanilla_navy_speed_setting: "Original"
 setting_fu_vanilla_navy_speed_setting_desc: "Mesmo tempo exato para se mover entre zonas marítimas que no vanilla."
 setting_fu_66_army_speed_setting: "Opção 2/5: 66%"
 setting_fu_66_army_speed_setting_desc: "Reduz a velocidade de movimento do exército para 2/3 (66%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_50_army_speed_setting: "Opção 3/5: 50%"
 setting_fu_50_army_speed_setting_desc: "Reduz a velocidade de movimento do exército para 1/2 (50%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_33_army_speed_setting: "Opção 4/5: 33%"
 setting_fu_33_army_speed_setting_desc: "Reduz a velocidade de movimento do exército para 1/3 (33%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_25_army_speed_setting: "Opção 5/5: 25%"
 setting_fu_25_army_speed_setting_desc: "Reduz a velocidade de movimento do exército para 1/4 (25%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_66_navy_speed_setting: "Opção 2/5: 66%"
 setting_fu_66_navy_speed_setting_desc: "Reduz a velocidade de movimento naval para 2/3 (66%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_50_navy_speed_setting: "Opção 3/5: 50%"
 setting_fu_50_navy_speed_setting_desc: "Reduz a velocidade de movimento da marinha pela metade (50%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_33_navy_speed_setting: "Opção 4/5: 33%"
 setting_fu_33_navy_speed_setting_desc: "Reduz a velocidade de movimento naval para 1/3 (33%), permitindo um melhor controle em velocidades de jogo mais altas."
 setting_fu_25_navy_speed_setting: "Opção 5/5: 25%"
 setting_fu_25_navy_speed_setting_desc: "Reduz a velocidade de movimento naval para 1/4 (25%), permitindo um melhor controle em velocidades de jogo mais elevadas."
 setting_fu_remove_sop_countries_setting: "Opção 2/2: Remover Países Baseados em Populações"
 setting_fu_remove_sop_countries_setting_desc: "Removerá todos os países baseados em pops que não estejam presentes em uma localidade sob sua posse."
 rule_fu_pop_removal_rule: "Faster Universalis: Remoção de Pops Sem Dono"
 setting_fu_keep_pops_setting: "Opção 1/2: Manter Todos os Pops"
 setting_fu_keep_pops_setting_desc: "Nenhum pop será removido."
 setting_fu_remove_unowned_pops_setting: "Opção 2/2: Remover Pops sem Dono"
 setting_fu_remove_unowned_pops_setting_desc: "Excluir pops de localizações sem proprietário (incluindo países baseados em pops). Melhor desempenho, mas tornará a colonização mais rápida, pois não haverá populações locais. Isso se acumula com a remoção nacional."
