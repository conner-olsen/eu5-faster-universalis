 rule_fu_sop_rule: "Faster Universalis: Países Baseados em Pops"
 setting_fu_no_cull_sop_countries_setting: "Opção 1/2: Manter Países Baseados em População"
 setting_fu_no_cull_sop_countries_setting_desc: "Nenhuma alteração será feita nos países baseados em pops do jogo."
 rule_fu_nation_removal_rule: "Faster Universalis: Remoção de Nações"
 setting_fu_no_removal_setting: "Opção 1/4: Sem Remoção"
 setting_fu_no_removal_setting_desc: "Todas as nações estarão presentes no jogo."
 setting_fu_europe_europe_centric_setting: "Opção 3/4: Eurocêntrico"
 setting_fu_europe_europe_centric_setting_desc: "Remove todas as nações nestes subcontinentes: Ásia Oriental, Sul da Ásia, Sudeste Asiático, Australásia, Ilhas do Pacífico, América do Sul"
 setting_fu_asia_centric_setting: "Opção 4/4: Centrado na Ásia"
 setting_fu_asia_centric_setting_desc: "Remove todas as nações nestes subcontinentes: Europa Ocidental, Europa Oriental, Norte da África, África Ocidental, África Central, América do Norte, América do Sul"
 setting_fu_remove_low_importance_setting: "Opção 2/4: Remover Nações de Baixo Impacto"
 setting_fu_remove_low_importance_setting_desc: "Remove todas as nações nestes subcontinentes: América do Norte, América do Sul, Ilhas do Pacífico"
 rule_fu_block_recolonization_rule: "Faster Universalis: Bloquear Recolonização"
 setting_fu_recolonization_blocked_setting: "Opção 1/2: Sim"
 setting_fu_recolonization_blocked_setting_desc: "Excluirá os pops e impedirá a recolonização de todos os subcontinentes desativados ao usar as definições Europe Centric ou Asia Centric. Não bloqueará a colonização nem removerá pops de subcontinentes nunca colonizados, como a América do Sul."
 setting_fu_recolonization_allowed_setting: "Opção 1/2: Não"
 setting_fu_recolonization_allowed_setting_desc: "Você poderá recolonizar todos os subcontinentes removidos."
