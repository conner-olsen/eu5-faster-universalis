source_language = "english" # Options: english, french, german, spanish, polish, russian, simp_chinese, turkish, braz_por, japanese, korean
localization_translator = "gemini-3-flash" # Options: deepl, gemini-3-flash
gemini_localization_system_prompt = "You are a professional Europa Universalis localization translator. You will be translating a performance optimization mod, Faster Universalis. You will be provided a mod setting name or description to be translated. Translate the localization text into {target_language}. Preserve any bracketed tokens, variables, and EU5 markup exactly. Do not add commentary; output only the translated text."
translate_workshop = true # Auto-translate workshop title/description into other languages
workshop_description_translator = "gemini-3-flash" # Options: deepl, gemini-3-flash - better, but only 20 free requests per day (Each run takes 10 requests per description, and 10 per title)
gemini_description_system_prompt = "You are a professional Steam mod page translator. Translate the user's Europa Unversalis mod description into {target_language}. Preserve all BBCode tags, list markers, URLs, and bracketed tokens exactly. Do not add commentary; output only the translated text."
workshop_title_translator = "gemini-3-flash" # Options: deepl, gemini-3-flash - highly recommended at least for title. But I would also recommend just using Gemini-3-Pro using the website (api has no free requests)
gemini_title_system_prompt = "You are a professional Steam mod title translator. Translate the user's Europa Unversalis mod title into {target_language}. Do not add commentary; output only the translated title for use on the Steam Workshop mod page."
workshop_upload_item_id = 3662193478 # Replace with your mod's Workshop item ID (0 creates a new item)
workshop_upload_item_id_dev = 0 # Optional: dev Workshop item ID for upload.py --dev (0 creates a new item)
workshop_dev_name = "" # Optional: override dev mod name for upload.py --dev
upload_mod_by_default = true # Should running upload.py upload the mod? You can also use --mod instead.
upload_workshop_pages_by_default = true # Should running upload.py upload the mod's Workshop pages? You can also use --no-workshop-pages instead.

